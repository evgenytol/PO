<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Barebones Phaser File</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>body {margin: 0;}</style>
        <script src="../Build/phaser.min.js"></script>
    </head>
    <body>

    <script type="text/javascript">
        var game, Phaser, text;
        window.onload = function() {

        game = new Phaser.Game(1024, 768, Phaser.AUTO, '', { preload: preload,
        create: create, update: update, render: render});

        function preload () {

            game.scale.pageAlignHorizontally = true;

        }

        function create () {
            
            game.stage.backgroundColor = '#ffe1e1';
            var text = game.add.text(game.world.centerX, game.world.centerY, 'Toloknov Evgeny');
            text.anchor.set(0.5);
            text.align = 'center';
            
            game.add.tween(text).from( { y: -200 }, 2000, Phaser.Easing.Bounce.Out, true);
        }
        function update() {

        }
        function render() {

        }
    };
    </script>
    </body>
</html>

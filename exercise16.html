<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>exercise16Toloknov</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>body {margin: 0;}</style>
        <script src="../Build/phaser.min.js"></script>
    </head>
    <body>

    <script type="text/javascript">
        
        var game, Phaser, sprite, music;
        window.onload = function() {

        game = new Phaser.Game(1024, 768, Phaser.AUTO, '', { preload: preload,
        create: create, update: update, render: render});

            function preload() {

                game.load.image('sprite', 'Pictures/atari.png');
                game.load.audio('sfx', 'audio/mix.mp3');
                game.scale.pageAlignHorizontally = true;

            }


            function create() {
                

            
                game.input.touch.preventDefault = false;
            
                music = game.add.audio('sfx');
                music.play();
            
                sprite = game.add.sprite(game.world.centerX, game.world.centerY, 'sprite');
                sprite.anchor.setTo(0.5, 0.5);
            
                game.input.onDown.add(changeVolume, this);
            
                        
                }
                
            function changeVolume(pointer) {

                if (pointer)
                {
                    music.pause();
                }
                else
                {
                    music.resume();
                }
            
            
            }

            function update() {
                    sprite.rotation += 0.01;
            }

            function render() {
            }
        };
        
    </script>
</body>
</html>
